spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fire_response_db?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: fire_dynamic_db

server:
  port: 8080
